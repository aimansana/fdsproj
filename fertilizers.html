    window.onload = function() {
      const fertilizerList = document.getElementById('fertilizer-list');
      
      fertilizers.forEach(fertilizer => {
        const card = document.createElement('div');
        card.classList.add('fertilizer-card', fertilizer.fertName.toLowerCase().replace(/\s/g, '-'));

        card.innerHTML = `
          <h2>${fertilizer.fertName}</h2>
          <p>${fertilizer.description}</p>
          <div class="benefits">
            <h3>Benefits:</h3>
            <ul>
              ${fertilizer.benefits.map(benefit => `<li>${benefit}</li>`).join('')}

          </div>

        fertilizerList.appendChild(card);
